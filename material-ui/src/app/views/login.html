<md-content flex class="md-padding page-content" ng-cloak="ng-cloak" class="login-form">
    <md-card flex="flex" >
        <md-toolbar>
          <div class="md-toolbar-tools">
            Demo Login [Username: testuser&nbsp&nbsp&nbsp&nbspPassword: testuser]
          </div>
        </md-toolbar>
        <md-card-content>
            <form name="form" ng-submit="login()" role="form">
                <md-input-container>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
                    <div ng-messages="form.username.$error" role="alert" >
                        <div ng-message="required" >Username is required</div>
                    </div>
                </md-input-container>
                <br/>
                <md-input-container>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                    <div ng-messages="form.password.$error" role="alert" >
                        <div ng-message="required" >Password is required</div>
                    </div>                
                </md-input-container>
                <br/>
                <md-button type="submit" ng-disabled="form.$invalid || dataLoading" class="md-raised md-primary">Login</md-button>
                <md-progress-circular ng-if="dataLoading" md-mode="indeterminate"></md-progress-circular>
            </form>
            <div ng-show="error" class="errors">{{error}}</div>
        </md-card-content>
    </md-card>
</md-content>
